	<script type="text/javascript">

	/*只能输入数字*/

	function keepFloat(obj, float, len) {
			//	验证是否有字母
			var reg1 = new RegExp("[a-zA-Z]");
			//验证是否有多个.
			var reg = /^\\d+.\\d{2}/;
			//	特殊字符 
			var reg3 = /[`~!@#$%^&*()_+<>?:"{},\/;'[\]]/im;
			//验证是否有汉字
			var reg4 = /[^\u0000-\u00FF]/;
			var v = $.trim($(obj).val());

			if (reg.test(v)) {
				v = v.replace(/(^\s*)|(\s*$)/g, '')
				$(obj).val(v);
			}
			if (reg1.test(v)) {
				v = v.replace(/[a-zA-Z]/g, '')
				$(obj).val(v);
				return false;
			}
			if (reg3.test(v)) {
				v = v.replace(/[`~!@#$%^&*()_+<>?:"{},\/;'[\]]/g, '')
				$(obj).val(v);
				return false;
			}
			if (reg4.test(v)) {
				v = v.replace(/[^\u0000-\u00FF]/g, '')
				$(obj).val(v);
				return false;
			}
			if (float == 0) {
				//		保留为整数
				if (v.indexOf(".") != -1) {
					v = v.split(".")[0];
					$(obj).val(v);
					return false;
				}
			}
			if (len !== undefined) {
				if (v.indexOf(".") != -1) {
					var str = v.replace(".", "");
					if (str.length > len) {
						$(obj).val(v.slice(0, len));
						return false;
					}
				} else {
					if (v.length > len) {
						$(obj).val(v.slice(0, len));
						return false;
					}
				}
			}
			if (v.indexOf(".") != -1) {
				var str = v.split(".");
				$(obj).val(str[0] + "." + str[1].slice(0, float));
			}
			return true;
		}

		function compareDate(obj, id) {
			var beginDate = $(obj).attr('mins');
			var endDate = $(obj).val();
			var maxDate = $(obj).attr("max");
			var d1 = new Date(beginDate.replace(/\-/g, "\/"));
			var d2 = new Date(endDate.replace(/\-/g, "\/"));
			var max = new Date(maxDate.replace(/\-/g, "\/"));

			if (beginDate != "" && endDate != "" && d1 >= d2) {
				showShadedowTips("只能选择今天以后的日期！", 1);
				$(obj).val(beginDate);
				$('#' + id).val(beginDate);
				return false;
			}
			
			if(endDate != "" && d2 >= max ){
				showShadedowTips("最大时间为2037年！", 1);
				$(obj).val(maxDate);
				$('#' + id).val(maxDate);
				return false;
			}
		}
		
		var myScroll = new IScroll('#houseList', { scrollbars: true, probeType: 3, mouseWheel: true });
		document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
		</script>
