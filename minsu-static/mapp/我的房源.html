/**
 * 初始化菜单选中状态
 */
 function initMenu(menuType){
 	if(menuType==null||menuType==""||menuType==undefined){
 		menuType = "order";
 	}
 	var id = menuType+"Menu";
 	switch (menuType) {
 		case "order":
 		$("#"+id).addClass("active");
 		break;
 		case "house":
 		$("#"+id).addClass("active");
 		break;
 		case "im":
 		$("#"+id).addClass("active");
 		break;
 		case "userCenter":
 		$("#"+id).addClass("active");
 		break;
 		default:
 		$("#order").addClass("active");
 		break;
 	}

 }
